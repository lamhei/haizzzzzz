<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | ICOGroup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginadmin.css">
</head>
<body>

<div class="login-wrapper">

    <!-- BÊN TRÁI -->
    <div class="login-left">
        <h1>ICOGroup</h1>
        <p>Hệ thống quản trị nội bộ</p>
    </div>

    <!-- BÊN PHẢI -->
    <div class="login-right">
        <div class="logo-container">
    <img src="https://ocd.vn/wp-content/uploads/2019/07/100304logo-icogroup-01.png" alt="ICOGroup Logo">
</div>

        <h2>Đăng Nhập Quản Trị</h2>

        <form id="loginForm">
            <div class="input-group">
                <label>Tên người dùng</label>
                <input type="text" id="username" placeholder="Nhập username" required>
            </div>

            <div class="input-group">
                <label>Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>

            <p id="login-error">Tên người dùng hoặc mật khẩu không đúng</p>

            <button type="submit">Đăng Nhập</button>
        </form>

        <div class="footer-text">
            © 2025 ICOGroup – Admin System
        </div>
    </div>

</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();

    const user = username.value;
    const pass = password.value;

    if(user === 'admin' && pass === '123456'){
        localStorage.setItem('adminLoggedIn','true');
        window.location.href = 'home.html';
    }else{
        document.getElementById('login-error').style.display = 'block';
        password.value = '';
    }
});
</script>

</body>
</html>
